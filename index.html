<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>My Well-being</title>
        <link rel="stylesheet" href="style.css">
        <!--Script-->
        <script src="script.js" defer></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </head>
    <body>
        <div class="title">
            <h1 id="title">My Well-being</h1>
        </div>
        <!--NavBar-->
        <div class="topnav">
            <ul class="navbar">
                <li><button class="tab-button" data-for-tab="1">Home</button></li>
                <li><button class="tab-button" data-for-tab="2">Latest News</button></li>
                <li><button class="tab-button" data-for-tab="3">Statistics</button></li>
                <li><button class="tab-button" data-for-tab="4">Contribute</button></li>
                <li><button class="tab-button" data-for-tab="5">Help</button></li>
                    <div class="stories">
                        <button class="dropbtn">Share+</button>
                        <div class="storyDropDown">
                            <ul>
                                <li><button class="tab-button" data-for-tab="6">Read-story</button></li>
                                <li><button class="tab-button" data-for-tab="7">Share-story</button></li>
                            </ul>
                        </div>
                    </div>
                </li> 
            </ul>
        </div>

        <!--Tab content-->
        <div class="content">
            <!-- IFrames from: https://css-tricks.com/the-simplest-ways-to-handle-html-includes/ -->
            <div class="tab-content" data-tab="1"><h1>1</h1></div>

            <div class="tab-content" data-tab="2">
                <center>
                    <iframe src="articles.html" style="width:400px" onload="this.before((this.contentDocument.body||this.contentDocument).children[0]);this.remove()"></iframe>
                    </center>
            </div>

            <div class="tab-content" data-tab="3">
                <center>
                <iframe src="stats.html" onload="this.before((this.contentDocument.body||this.contentDocument).children[0]);this.remove()"></iframe>
                </center>
            </div>

            <div class="tab-content" data-tab="4">
                <center>
                <iframe src="contributions.html"  onload="this.before((this.contentDocument.body||this.contentDocument).children[0]);this.remove()"></iframe>
                </center>
            </div>
            <div class="tab-content" data-tab="5">
                <center>
                    <iframe src="help.html"  onload="this.before((this.contentDocument.body||this.contentDocument).children[0]);this.remove()"></iframe>
                </center>
            </div>
            <div class="tab-content" data-tab="6"><h1>3</h1></div>
            <div class="tab-content" data-tab="7"><h1>1</h1></div>
        </div>

    </body>
</html>
